<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eaab36c556.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
    
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-heading">ToDo's</h1>
                    <div class="inner-mini-container">
                        <h2 class="sub-heading">Create Task</h2>
                        <input type="text" class="todo-input" id="todoInput" placeholder="Enter What you need to be Done!!"/>
                        <button class="btn btn-primary" id="addTodoButton">ADD</button>
                    </div>
                    <div class="inner-mini-container">
                        <h2 class="sub-heading">My Tasks</h2>
                        <ul class="list-items-container" id="listItemsContainer">
                        </ul>
                        <button class="btn btn-primary" id="saveTodoButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
